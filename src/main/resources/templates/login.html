<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Catalog</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
		  th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
		  rel="stylesheet" media="screen" />

	<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
			th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

	<!--<link href="../static/css/main.css" th:href="@{css/main.css}" rel="stylesheet" media="screen"/>
	<link href="../static/css/style.css" th:href="@{css/style.css}" rel="stylesheet" media="screen"/>-->

	<link rel="stylesheet" type="text/css" href="../static/css/jquery.realperson.css" th:href="@{css/jquery.realperson.css}"  />
	<script type="text/javascript" src="../static/js/jquery.plugin.js" th:src="@{js/jquery.plugin.js}"></script>
	<script type="text/javascript" src="../static/js/jquery.realperson.js" th:src="@{js/jquery.realperson.js}"></script>
	<script type="text/javascript">
		$(document).ready()
		{
			//vrati rezultate
			//getAllTitles('All');
			//thymeleafTestings();

		}

	</script>
</head>
<body>
	<div class="container" style="width:400px">
		<div>
			<a href="/login?lang=en" th:text="#{login.label.englishLanguage}">english</a>
			&nbsp;|&nbsp;
			<a href="/login?lang=rs" th:text="#{login.label.serbianLanguage}">serbian</a>
		</div>

		<div sec:authorize="isAuthenticated()">
                            User: <span sec:authentication="name">miquel</span> 
                    </div>
		<form class="form-signin" th:action="@{/login}" method="post">
			<!--<input type="hidden" th:value="${_csrf.token}" th:name="${_csrf.parameterName}" />-->
			<h2 class="form-signin-heading" th:text="#{login.label.heading}">Please sign in</h2>
			<div th:if="${param.error}" class="alert alert-danger" th:text="#{login.label.wrongCredentials}">Invalid username and password.</div>
			<div th:if="${param.logout}">You have been logged out.</div>

			<span th:text="#{login.label.userName}"></span>
			<label for="inputUsername" class="sr-only">Username</label>
			<input type="text" id="username" name="username" class="form-control" required="required" autofocus="autofocus"/>
			<br />
			<br />
			<label for="password" class="sr-only" th:text="#{login.label.password}">Password</label>
			<span th:text="#{login.label.password}"></span>
			<input type="password" id="password" name="password" class="form-control" required="required" />
			<div class="checkbox">
				<label for="remember-me"></label>
				<input type="checkbox" id="remember-me" name="remember-me" th:text="#{login.label.rememberMe}" />
			</div>

			<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.label.signIn}">Sign in</button>
			<br />
			<div class="additionalDiv">
				<br />
				<div class="row text-center">
					<div class="col-lg-12">
						<button class="btn btn-lg btn-primary btn-block" onClick="goToForgotPassword()">
							<small th:text="#{login.label.forgotPassword}">Forgot password?</small>
						</button>
					</div>
				</div>

				<div><img class="img-responsive" src="/getCaptchaImage" /><br />
					 <input type="text" id="captcha" class="form-control input-field-padding" name="defaultReal" placeholder="Type the text from the image"/>
				</div>
			</div>
		</form>

	</div>
	<!-- /container -->
</body>
</html>
